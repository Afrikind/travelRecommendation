<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('EECAFRICA.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
        }
        .navbar a, .navbar img {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar img {
            padding: 5px;
            height: 40px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .social-icons {
            float: right;
            padding: 14px 20px;
        }
        .navbar .social-icons a {
            color: white;
            padding: 0 10px;
        }
        .navbar .social-icons a:hover {
            color: #ddd;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="Esterbag Logo.png" alt="Logo">
        </a>
        <a href="index.html">Home</a>
        <a href="About_Us.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or just want to reach out to us, please fill out the form below. We look forward to hearing from you!</p>
        <div class="contact-form">
            <form action="submit_form_url" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
